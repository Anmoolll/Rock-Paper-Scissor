<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GAME</title>
  </head>
  <body>
    <h1>Welcome to the Rock Paper Scissor Game</h1>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="./src/rock.png" alt="Rock Image" />
      </div>
      <div class="choice" id="paper">
        <img src="./src/paper.png" alt="Paper Image" />
      </div>
      <div class="choice" id="scissors">
        <img src="./src/scissors.png" alt="Scissor Image" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p class="player-score">0</p>
        <p>Your Score</p>
      </div>
      <div class="score">
        <p class="comp-score">0</p>
        <p>Computer's Score</p>
      </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
